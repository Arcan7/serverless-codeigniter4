name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get Commit Messages
      id: get_commits
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
        COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s")
        echo "commits<<EOF" >> $GITHUB_OUTPUT
        echo "$COMMITS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ðŸŽ‰ **Nouvelle version publiÃ©e !**
          Voici les dÃ©tails de la version ${{ github.ref_name }} :
          
          ### Changements
          ${{ steps.get_commits.outputs.commits }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codeigniter4.5.7-serverless-${{ github.ref_name }}.zip
        asset_name: codeigniter4.5.7-serverless-${{ github.ref_name }}.zip
        asset_content_type: application/zip
